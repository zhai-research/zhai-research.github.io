{% extends "base.html" %}
{% import "macros.html" as macros %}

{% block content %}
  <div class="mx-auto max-w-4xl">
    <header class="mb-8">
      <div class="flex items-center gap-3 mb-3">
        <div class="h-8 w-1.5 bg-gradient-to-b from-cyan-400 to-blue-500 rounded-full"></div>
        <h1 class="text-4xl font-black text-slate-900">{{ taxonomy.name | title }}</h1>
      </div>
      <p class="text-lg text-slate-600">所有{{ taxonomy.name }}列表</p>
    </header>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      {% for term in terms %}
      <a href="{{ term.permalink }}" class="rounded-2xl border border-white/25 bg-gradient-to-br from-white/20 via-white/15 to-white/10 px-5 py-4 shadow-sm shadow-blue-400/15 backdrop-blur-3xl transition hover:border-cyan-300/40">
        <div class="flex items-center justify-between gap-2">
          <span class="text-base font-bold text-slate-900">{{ term.name }}</span>
          <span class="inline-flex items-center justify-center rounded-full bg-slate-100/50 px-2.5 py-0.5 text-xs font-semibold text-slate-600">{{ term.pages | length }}</span>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
